<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Handwriting Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      text-align: center;
    }

    #svgwrapper {
      display: inline-block;
      width: 400px;
      height: 200px;
      stroke: white;
      fill: none;
      position: relative;
    }

    .logo-path {
      display: block;
      margin: 0 auto;
      position: absolute;
      top: 20px;
    }

    .logo-path {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
    }

    /* Sequential animation for each path */
    .path-1 {
      stroke-width: 10;
      animation: letter-animation 3s linear forwards;
      animation-delay: 1s;
    }

    .path-2 {
      stroke-width: 10;
      animation: letter-animation 3s linear forwards;
      animation-delay: 4s;
    }

    .path-3 {
      stroke-width: 10;
      animation: letter-animation 3s linear forwards;
      animation-delay: 7s;
    }

    @keyframes letter-animation {
      0% {
        stroke-dashoffset: 2600;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
